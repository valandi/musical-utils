<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Closure test</title>

    <style></style>
  </head>
  <body>
    <h1>Closure test</h1>
    <button id="increment">INCREMENT</button>
    <button id="decrement">decrement</button>
    <button id="getvalue">getvalue</button>
    <h1 id="counterDisplay">CounterDisplay: 0</h1>
  </body>
  <script>
    function createCounter() {
      let count = 0; // Private variable

      return {
        increment: function () {
          count++;
          return count;
        },
        decrement: function () {
          count--;
          return count;
        },
        getCount: function () {
          return count;
        },
      };
    }

    const counter = createCounter();

    document
      .querySelector('#increment')
      .addEventListener('click', () => counter.increment());

    document
      .querySelector('#decrement')
      .addEventListener('click', () => counter.decrement());

    document
      .querySelector('#getvalue')
      .addEventListener('click', () => window.alert(counter.getCount()));

    const countDiv = document.createElement('div');
    const countText = document.createTextNode(counter.getCount());

    function updateDisplay() {
      document.querySelector('counterDisplay').innerHTML = 'asdfasdf';
    }

    countDiv.appendChild(countText);

    document.body.insertAdjacentElement('afterend', countDiv);
  </script>
</html>
